<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stock Timers & Inventory</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
      <div class="header">
        <h1>Stock Cheker</h1>
        <div>
            <span id="stock-status" class="status disconnected">Connecting...</span>
            <span id="firebase-status" class="status disconnected">🔥 Database: Connecting...</span>
        </div>
    </div>

    <div class="timers-container">
        <div id="seed-timer" class="timer">
            <div class="timer-label">🌱 Seeds</div>
            <div id="seedTimer" class="timer-time">--:--</div>
        </div>
        
        <div id="gear-timer" class="timer">
            <div class="timer-label">⚙️ Gear</div>
            <div id="gearTimer" class="timer-time">--:--</div>
        </div>
        
        <div id="egg-timer" class="timer">
            <div class="timer-label">🥚 Eggs</div>
            <div id="eggTimer" class="timer-time">--:--</div>
        </div>
        
        <div id="cosmetic-timer" class="timer">
            <div class="timer-label">💄 Cosmetics</div>
            <div id="cosmeticTimer" class="timer-time">--:--</div>
        </div>
    </div>

    <div class="controls">
        <button id="refreshAllBtn" class="btn">🔄 Refresh</button>
        <button id="historyBtn" class="btn">📊 Show History</button>
    </div>

    <div class="stock-section">
        <h2>📦 Current Stock</h2>
        <div id="stock-container" class="loading">Loading stock data...</div>
        <div id="stock-timestamp" class="timestamp"></div>
    </div>

    <div id="history-section" class="history-section" style="display: none;">
        <h2>📊 Stock History</h2>
        <div id="history-container"></div>
    </div>

  <!-- Firebase SDK -->
   <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  <script src="script.js"></script>
</body>
</html>
