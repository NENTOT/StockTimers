<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GaG Stock Checker</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
      <div class="header">
        <h1>Stock Cheker</h1>
        <div>
            <span id="stock-status" class="status disconnected">Connecting...</span>
            <span id="firebase-status" class="status disconnected">Database: Connecting...</span>
        </div>
    </div>

    <div class="timers-container">
        <div id="seed-timer" class="timer">
            <div class="timer-label">üå± Seeds</div>
            <div id="seedTimer" class="timer-time">--:--</div>
        </div>
        
        <div id="gear-timer" class="timer">
            <div class="timer-label">‚öôÔ∏è Gear</div>
            <div id="gearTimer" class="timer-time">--:--</div>
        </div>
        
        <div id="egg-timer" class="timer">
            <div class="timer-label">ü•ö Eggs</div>
            <div id="eggTimer" class="timer-time">--:--</div>
        </div>
        
        <div id="cosmetic-timer" class="timer">
            <div class="timer-label">üíÑ Cosmetics</div>
            <div id="cosmeticTimer" class="timer-time">--:--</div>
        </div>
    </div>

    <div class="controls">
        <button id="refreshAllBtn" class="btn">üîÑ Refresh</button>
        <button id="historyBtn" class="btn">üìä Show History</button>
    </div>

    <div class="stock-section">
        <h2>üì¶ Current Stock</h2>
        <div id="stock-container" class="loading">Loading stock data...</div>
        <div id="stock-timestamp" class="timestamp"></div>
    </div>

    <div id="history-section" class="history-section" style="display: none;">
        <h2>üìä Stock History</h2>
        <div id="history-container"></div>
    </div>

       <div class="notification-section">
        <h2>üîî Stock Notifications</h2>
        
        <div class="notification-controls">
            <div class="notification-toggle">
                <span>Enable Notifications:</span>
                <label class="toggle-switch">
                    <input type="checkbox" id="notificationToggle">
                    <span class="slider"></span>
                </label>
            </div>
            
            <div class="notification-dropdown">
                <button class="dropdown-button" id="itemSelector">
                    Select Items to Watch
                    <span>‚ñº</span>
                </button>
                <div class="dropdown-content" id="dropdownContent">
                    <!-- Seeds Category -->
                    <div class="dropdown-category">üå± Seeds</div>
                    <div class="dropdown-item">
                        <input type="checkbox" id="seed-carrot" value="Carrot" data-category="seeds">
                        <label for="seed-carrot">Carrot</label>
                    </div>
                    <div class="dropdown-item">
                        <input type="checkbox" id="seed-strawberry" value="Strawberry" data-category="seeds">
                        <label for="seed-strawberry">Strawberry</label>
                    </div>
                    <div class="dropdown-item">
                        <input type="checkbox" id="seed-blueberry" value="Blueberry" data-category="seeds">
                        <label for="seed-blueberry">Blueberry</label>
                    </div>
                    <div class="dropdown-item">
                        <input type="checkbox" id="seed-orange" value="Orange" data-category="seeds">
                        <label for="seed-orange">Orange</label>
                    </div>
                    <div class="dropdown-item">
                        <input type="checkbox" id="seed-tulip" value="Tulip" data-category="seeds">
                        <label for="seed-tulip">Tulip</label>
                    </div>
                    <div class="dropdown-item">
                        <input type="checkbox" id="seed-tomato" value="Tomato" data-category="seeds">
                        <label for="seed-tomato">Tomato</label>
                    </div>
                    <div class="dropdown-item">
                        <input type="checkbox" id="seed-daffodil" value="Daffodil" data-category="seeds">
                        <label for="seed-daffodil">Daffodil</label>
                    </div>
                    <div class="dropdown-item">
                        <input type="checkbox" id="seed-watermelon" value="Watermelon" data-category="seeds">
                        <label for="seed-watermelon">Watermelon</label>
                    </div>
                    <div class="dropdown-item">
                        <input type="checkbox" id="seed-pumpkin" value="Pumpkin" data-category="seeds">
                        <label for="seed-pumpkin">Pumpkin</label>
                    </div>
                    <div class="dropdown-item">
                        <input type="checkbox" id="seed-apple" value="Apple" data-category="seeds">
                        <label for="seed-apple">Apple</label>
                    </div>
                    <div class="dropdown-item">
                        <input type="checkbox" id="seed-bamboo" value="Bamboo" data-category="seeds">
                        <label for="seed-bamboo">Bamboo</label>
                    </div>
                    <div class="dropdown-item">
                        <input type="checkbox" id="seed-coconut" value="Coconut" data-category="seeds">
                        <label for="seed-coconut">Coconut</label>
                    </div>
                    <div class="dropdown-item">
                        <input type="checkbox" id="seed-cactus" value="Cactus" data-category="seeds">
                        <label for="seed-cactus">Cactus</label>
                    </div>
                    <div class="dropdown-item">
                        <input type="checkbox" id="seed-dragon-fruit" value="Dragon Fruit" data-category="seeds">
                        <label for="seed-dragon-fruit">Dragon Fruit</label>
                    </div>
                    <div class="dropdown-item">
                        <input type="checkbox" id="seed-mango" value="Mango" data-category="seeds">
                        <label for="seed-mango">Mango</label>
                    </div>
                    <div class="dropdown-item">
                        <input type="checkbox" id="seed-grape" value="Grape" data-category="seeds">
                        <label for="seed-grape">Grape</label>
                    </div>
                    <div class="dropdown-item">
                        <input type="checkbox" id="seed-mushroom" value="Mushroom" data-category="seeds">
                        <label for="seed-mushroom">Mushroom</label>
                    </div>
                    <div class="dropdown-item">
                        <input type="checkbox" id="seed-pepper" value="Pepper" data-category="seeds">
                        <label for="seed-pepper">Pepper</label>
                    </div>
                    <div class="dropdown-item">
                        <input type="checkbox" id="seed-cacao" value="Cacao" data-category="seeds">
                        <label for="seed-cacao">Cacao</label>
                    </div>
                    <div class="dropdown-item">
                        <input type="checkbox" id="seed-beanstalk" value="Beanstalk" data-category="seeds">
                        <label for="seed-beanstalk">Beanstalk</label>
                    </div>
                    <div class="dropdown-item">
                        <input type="checkbox" id="seed-ember-lily" value="Ember Lily" data-category="seeds">
                        <label for="seed-ember-lily">Ember Lily</label>
                    </div>
                    <div class="dropdown-item">
                        <input type="checkbox" id="seed-sugar-apple" value="Sugar Apple" data-category="seeds">
                        <label for="seed-sugar-apple">Sugar Apple</label>
                    </div>
                    <div class="dropdown-item">
                        <input type="checkbox" id="seed-burning-bud" value="Burning Bud" data-category="seeds">
                        <label for="seed-burning-bud">Burning Bud</label>
                    </div>

                    <!-- Gear Category -->
                    <div class="dropdown-category">‚öôÔ∏è Gears</div>
                    <div class="dropdown-item">
                        <input type="checkbox" id="gear-recall-wrench" value="Recall Wrench" data-category="gears">
                        <label for="gear-recall-wrench">Recall Wrench</label>
                    </div>
                    <div class="dropdown-item">
                        <input type="checkbox" id="gear-basic-sprinkler" value="Basic Sprinkler" data-category="gears">
                        <label for="gear-basic-sprinkler">Basic Sprinkler</label>
                    </div>
                    <div class="dropdown-item">
                        <input type="checkbox" id="gear-advanced-sprinkler" value="Advanced Sprinkler" data-category="gears">
                        <label for="gear-advanced-sprinkler">Advanced Sprinkler</label>
                    </div>
                    <div class="dropdown-item">
                        <input type="checkbox" id="gear-godly-sprinkler" value="Godly Sprinkler" data-category="gears">
                        <label for="gear-godly-sprinkler">Godly Sprinkler</label>
                    </div>
                    <div class="dropdown-item">
                        <input type="checkbox" id="gear-magnifying-glass" value="Magnifying Glass" data-category="gears">
                        <label for="gear-magnifying-glass">Magnifying Glass</label>
                    </div>
                    <div class="dropdown-item">
                        <input type="checkbox" id="gear-tanning-mirror" value="Tanning Mirror" data-category="gears">
                        <label for="gear-tanning-mirror">Tanning Mirror</label>
                    </div>
                    <div class="dropdown-item">
                        <input type="checkbox" id="gear-master-sprinkler" value="Master Sprinkler" data-category="gears">
                        <label for="gear-master-sprinkler">Master Sprinkler</label>
                    </div>
                    <div class="dropdown-item">
                        <input type="checkbox" id="gear-cleaning-spray" value="Cleaning Spray" data-category="gears">
                        <label for="gear-cleaning-spray">Cleaning Spray</label>
                    </div>
                    <div class="dropdown-item">
                        <input type="checkbox" id="gear-favorite-tool" value="Favorite Tool" data-category="gears">
                        <label for="gear-favorite-tool">Favorite Tool</label>
                    </div>
                    <div class="dropdown-item">
                        <input type="checkbox" id="gear-harvest-tool" value="Harvest Tool" data-category="gears">
                        <label for="gear-harvest-tool">Harvest Tool</label>
                    </div>
                    <div class="dropdown-item">
                        <input type="checkbox" id="gear-friendship-pot" value="Friendship Pot" data-category="gears">
                        <label for="gear-friendship-pot">Friendship Pot</label>
                    </div>

                    <!-- Eggs Category -->
                    <div class="dropdown-category">ü•ö Eggs</div>
                    <div class="dropdown-item">
                        <input type="checkbox" id="egg-common" value="Common Egg" data-category="eggs">
                        <label for="egg-common">Common Egg</label>
                    </div>
                    <div class="dropdown-item">
                        <input type="checkbox" id="egg-mythical" value="Mythical Egg" data-category="eggs">
                        <label for="egg-mythical">Mythical Egg</label>
                    </div>
                    <div class="dropdown-item">
                        <input type="checkbox" id="egg-bug" value="Bug Egg" data-category="eggs">
                        <label for="egg-bug">Bug Egg</label>
                    </div>
                    <div class="dropdown-item">
                        <input type="checkbox" id="egg-paradise" value="Paradise Egg" data-category="eggs">
                        <label for="egg-paradise">Paradise Egg</label>
                    </div>
                    <div class="dropdown-item">
                        <input type="checkbox" id="egg-bee" value="Bee Egg" data-category="eggs">
                        <label for="egg-bee">Bee Egg</label>
                    </div>
                </div>
            </div>
        </div>

        <div class="selected-items" id="selectedItems">
            <strong>Watching for:</strong>
            <div id="selectedItemsList"></div>
        </div>
    </div>

  <!-- Firebase SDK -->
   <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  <script src="script.js"></script>
</body>
</html>
